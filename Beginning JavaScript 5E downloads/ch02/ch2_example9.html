<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 2, Example 9</title>
</head>
<body>
    <script>
        var personnel = [];

        personnel[0] = [];
        personnel[0][0] = "Name0";
        personnel[0][1] = "Age0";
        personnel[0][2] = "Address0";

        personnel[1] = [];
        personnel[1][0] = "Name1";
        personnel[1][1] = "Age1";
        personnel[1][2] = "Address1";

        personnel[2] = [];
        personnel[2][0] = "Name2";
        personnel[2][1] = "Age2";
        personnel[2][2] = "Address2";
	var i;
	for(i=0;i<=2;i++)
	{

        document.write("Name : " + personnel[i][0] + "<br/>");
        document.write("Age : " + personnel[i][1] + "<br/>");
        document.write("Address : " + personnel[i][2] + "<br/>" + "<br/>");
	}
	for(var i in personnel){
		
        document.write("Name : " + personnel[i][0] + "<br/>");
        document.write("Age : " + personnel[i][1] + "<br/>");
        document.write("Address : " + personnel[i][2] + "<br/>" + "<br/>");
	}
    </script>
</body>
</html>
