<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 5, Example 2</title>
</head>
<body>
    <script>
        function checkCharType(charToCheck) {
            var returnValue = "O";
            var charCode = charToCheck.charCodeAt(0);

            if (charCode >= "A".charCodeAt(0) && charCode <= "Z".charCodeAt(0)) {
                returnValue = "U";
            } else if (charCode >= "a".charCodeAt(0) &&
                       charCode <= "z".charCodeAt(0)) {
                returnValue = "L";
            } else if (charCode >= "0".charCodeAt(0) &&
                       charCode <= "9".charCodeAt(0)) {
                returnValue = "N";
            }
        
            return returnValue;
        }

        var myString = prompt("Enter some text", "Hello World!");

        switch (checkCharType(myString)) {
            case "U":
                document.write("First character was upper case");
                break;
            case "L":
                document.write("First character was lower case");
                break;
            case "N":
                document.write("First character was a number");
                break;
            default:
                document.write("First character was not a character or a number");
        }
	var mystring = "";
	var charcode;
	for(charcode =65;charcode<=90;charcode++){
		//document.write(charcode + "</br>");
		mystring = mystring + String.fromCharCode(charcode);
	}
	document.write(mystring);
	mystring = prompt("please input your name");
	mystring = mystring.trim();
	document.write(mystring);
	
    </script>
</body>
</html>
